<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>An Extraordinary Airplane Flight</title>

    <link href='css/reset.css' rel='stylesheet' type='text/css'>
    <link href='css/style.css' rel='stylesheet' type='text/css'>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component/dist/aframe-template-component.min.js"></script>

    <!-- Custom A-frame components -->
    <script src="js/components/Log.js"></script>
    <script src="js/components/ChangeColorOnHover.js"></script>
    <script src="js/components/disarmBomb.js"></script>
    <script src="js/components/LoadingScreen.js"></script>
    <script src="js/components/CrashPlane.js"></script>
    <script src="js/components/Jump.js"></script>
    <script src="js/components/FindBomb.js"></script>
</head>

<body>
    <a-scene stats>
        <a-assets>
            <!-- images -->
            <img id="sky" src="assets/images/sky.jpg">

            <!-- animations -->
            <script id="crashAnimation" type="text/html">
                <a-animation attribute="position"
                    easing="ease-in"
                    dur="${cduration}"
                    to="${cposition}">
                </a-animation>
                <a-animation attribute="rotation"
                    easing="ease-in"
                    dur="${cduration}"
                    to="${crotation}">
                </a-animation>
            </script>
            <script id="walkAnimation" type="text/html">
                <a-animation attribute="position"
                    easing="ease-in"
                    dur="${duration}"
                    to="${position}">
                </a-animation>
                <a-animation attribute="rotation"
                    easing="ease-in"
                    dur="${duration}"
                    to="${rotation}">
                </a-animation>
            </script>
            <script id="jumpAnimation" type="text/html">
                <a-animation attribute="position"
                    easing="ease-in"
                    dur="${jduration}"
                    to="${jposition}">
                </a-animation>
            </script>
        </a-assets>

        <!-- Audio -->
        <audio src="assets/sounds/engine.mp3" autoplay="true"></audio>

        <!-- Basic scenery -->
        <a-sky class="sky falling-object" log="Sky added to scene 1" src="#sky" data-cduration="5000" data-cposition="0 4500 -1000"
            data-crotation="0 0 1100" data-jduration="6000" data-jposition="0 4500 0">
        </a-sky>

        <!-- Airplane -->
        <a-entity class="airplane" position="0 0 0">
            <a-entity class="plane-part falling-object" obj-model="obj: url(assets/objects/plane.obj); mtl: url(assets/objects/plane.mtl)"
                position="0 -5 -22" scale=".04 .04 -.04" data-cduration="5000" data-cposition="5 5 -5" data-crotation="-10 90 3000"
                data-jduration="6000" data-jposition="5 4500 -5">
            </a-entity>
            <a-entity class="plane-part falling-object" obj-model="obj: url(assets/objects/airplane_inside.obj); mtl: url(assets/objects/airplane_inside.mtl)"
                scale="1 -1 1" position="0 0 40" data-cduration="5000" data-cposition="5 5 -15" data-crotation="-180 0 3000"
                data-jduration="6000" data-jposition="5 4500 -15">
            </a-entity>

            <!-- Bomb -->
            <a-entity class="bomb falling-object" audiohandler visible="true" position="0 0 -30" data-cduration="3000"
                data-cposition="5 5 -5" data-crotation="90 180 360" data-jduration="6000" data-jposition="0 3000 -30">
                <a-entity obj-model="obj: url(assets/objects/bomb.obj); mtl: url(assets/objects/bomb.mtl)" position="0 -5 10"
                    scale=".04 .04 -.04"></a-entity>
                <a-entity id="explosion" position="-7 -8 -15" particle-system="preset: stars; texture: ./assets/images/particle.png;  accelerationSpread: 50 50 50; blending: 2; color: #FFF; dur: 0.5;"></a-entity>
                <audio id="bombSound" src="assets/sounds/explosion.mp3"></audio>
            </a-entity>

            <!-- Crash button -->
            <a-entity class="crash-button" crash-plane>
                <a-box opacity="0.8" change-color-on-hover="color: yellow" color="green" position="0 3 -4" depth="2"
                    height="1" width="1"></a-box>
            </a-entity>

            <!-- Pop-up 1 -->
            <a-entity class="popup-text" id="popupText1" scenehandler="visible: false;">
                <a-text value="Attention! \n \n There is a bomb on board..." align="center" geometry="primitive: plane; width: 3; height: 2;"
                    material="color: black; opacity: 0.5" position="0 0 -3" color="white">

                    <!-- Option -->
                    <a-plane class="popup-button" findbomb id="disarm" color="#EF2D5E" position="-0.75 -0.75 0.01"
                        width="1.5" height="0.5" change-color-on-hover="color: blue">
                        <a-text align="center" color="white" value="Disarm the bomb" wrap-count="65"></a-text>
                    </a-plane>

                    <!-- Option -->
                    <a-plane class="popup-button" id="getOut" jump color="#EF2D5E" position="0.75 -0.75 0.01" width="1.5"
                        height="0.5" change-color-on-hover="color: blue">
                        <a-text align="center" color="white" value="Get the hell out!" wrap-count="65"></a-text>
                    </a-plane>
                </a-text>
            </a-entity>

            <!-- Pop-up 2 -->
            <a-entity class="popup-text" id="popupText2" visible="false" scenehandler="visible: false;">
                <a-text value="You found the bomb! \n \n Cut one of the wires" align="center" geometry="primitive: plane; width: 3; height: 2;"
                    material="color: black; opacity: 0.5" position=" 0 0 -3" color="white">

                    <!-- Option -->
                    <a-plane class="popup-button" id="redWire" color="#EF2D5E" position="-0.75 -0.75 0.01" width="1.5"
                        height="0.5" change-color-on-hover="color: blue">
                        <a-text align="center" color="white" value="Red wire" wrap-count="65"></a-text>
                    </a-plane>

                    <!-- Option -->
                    <a-plane class="popup-button" id="blueWire" color="#EF2D5E" position="0.75 -0.75 0.01" width="1.5"
                        height="0.5" change-color-on-hover="color: blue">
                        <a-text color="white" align="center" value="Blue wire" wrap-count="65"></a-text>
                    </a-plane>
                </a-text>
            </a-entity>

            <!-- Pop-up 3 -->
            <a-entity class="popup-text" id="popupText3" visible="false" scenehandler="visible: false;">
                <a-text value="You disarmed the bomb! \n \n " align="center" geometry="primitive: plane; width: 3; height: 2;"
                    material="color: black; opacity: 0.5" position=" 0 0 -3" color="white">

                    <!-- Option -->
                    <a-plane class="popup-button" color="#EF2D5E" position="-0.75 -0.75 0.01" width="1.5" height="0.5"
                        change-color-on-hover="color: blue">
                        <a-text align="center" color="white" value="..." wrap-count="65"></a-text>
                    </a-plane>

                    <!-- Option -->
                    <a-plane class="popup-button" color="#EF2D5E" position="0.75 -0.75 0.01" width="1.5" height="0.5"
                        change-color-on-hover="color: blue">
                        <a-text color="white" align="center" value="..." wrap-count="65"></a-text>
                    </a-plane>
                </a-text>
            </a-entity>

            <a-entity loading-screen>
                <a-plane color="#000" height="2000" width="2000" position="0 0 -2.1"></a-plane>
                <a-text value="Loading the experience" align="center" position="0 0 -2">
                    <a-animation attribute="opacity" dur="10000" to="1"></a-animation>
                    <a-animation attribute="scale" dur="10000" to="1.2 1.2 1.2"></a-animation>
                </a-text>
            </a-entity>

            <!-- This should always be placed at the end of the scene-->
            <a-camera class="camera">
                <a-cursor color="white"></a-cursor>
            </a-camera>
    </a-scene>

    <script src="js/script.js"></script>
</body>

</html>
