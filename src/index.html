<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>An Extraordinary Airplane Flight</title>

    <link href='css/reset.css' rel='stylesheet' type='text/css'>
    <link href='css/style.css' rel='stylesheet' type='text/css'>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component/dist/aframe-template-component.min.js"></script>

    <!-- Custom A-frame components -->
    <script src="js/components/Log.js"></script>
    <script src="js/components/ChangeColorOnHover.js"></script>
    <script src="js/components/PopupHandler.js"></script>
    <script src="js/components/LoadingScreen.js"></script>
    <script src="js/components/CrashPlane.js"></script>
    <script src="js/components/Jump.js"></script>
    <script src="js/components/FindBomb.js"></script>
    <script src="js/components/Timer.js"></script>
    <script src="js/components/PopupTrue.js"></script>
    <script src="js/components/blueWire.js"></script>
    <script src="js/components/redWire.js"></script>
    <script src="js/components/landing.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <!-- images -->
            <img id="sky" src="assets/images/sky.jpg" shader="flat">

            <!-- animations -->
            <script id="crashAnimation" type="text/html">
                <a-animation attribute="position"
                    easing="ease-in"
                    dur="${cduration}"
                    to="${cposition}">
                </a-animation>
                <a-animation attribute="rotation"
                    easing="ease-in"
                    dur="${cduration}"
                    to="${crotation}">
                </a-animation>
            </script>
            <script id="walkToCockPitAnimation" type="text/html">
                <a-animation attribute="position"
                    easing="ease-in"
                    dur="${wtcduration}"
                    to="${wtcposition}">
                </a-animation>
            </script>
            <script id="walkFrontAnimation" type="text/html">
                <a-animation attribute="position"
                    easing="ease-in"
                    dur="${wfduration}"
                    to="${wfposition}">
                </a-animation>
            </script>
            <script id="walkLeftAnimation" type="text/html">
                <a-animation attribute="position"
                    delay="1000"
                    easing="ease"
                    dur="${wlduration}"
                    to="${wlposition}">
                </a-animation>
            </script>
            <script id="jumpAnimation" type="text/html">
                <a-animation attribute="position"
                    delay="2000"
                    easing="ease-in"
                    dur="${jduration}"
                    to="${jposition}">
                </a-animation>
            </script>
            <script id="blink" type="text/html">
                <a-animation attribute="opacity"
                    repeat="5"
                    easing="linear"
                    dur="1000"
                    from="0"
                    to="1">
                </a-animation>
            </script>
            <script id="landAnimation" type="text/html">
                <a-animation attribute="position"
                delay="0"
                easing="ease"
                dur="${lduration}"
                to="${lposition}">
                </a-animation>
            </script>
            <script id="sitInCockPitAnimation" type="text/html">
                <a-animation attribute="position"
                delay="0"
                easing="ease"
                dur="${sduration}"
                to="${sposition}">
                </a-animation>
            </script>
        </a-assets>

        <!-- Audio -->
        <audio src="assets/sounds/engine.mp3" autoplay="true"></audio>
        <audio id="crashSound" src="assets/sounds/crash.mp3"></audio>

        <!-- Basic scenery -->
        <a-sky class="sky falling-object" jump="visible: false;" bluewire="visible: false;" src="#sky" data-cduration="15000"
            data-cposition="0 4600 -1000" data-crotation="0 0 1100" data-jduration="6000" data-jposition="0 4600 0"
            data-wfduration="5000" data-wfposition="0 0 -10" data-wlduration="1000" data-wlposition="10 0 -10"
            data-wtcduration="5000" data-wtcposition="0 0 -12" data-lduration="10000" data-lposition="-800 4800 0">
        </a-sky>

        <!-- Airplane -->
        <a-entity class="airplane" position="0 0 0" bluewire="visible: false;">
            <a-entity class="plane-part falling-object" obj-model="obj: url(assets/objects/plane.obj); mtl: url(assets/objects/plane.mtl)"
                position="0 -5 -22" scale=".04 .04 -.04" data-cduration="15000" data-cposition="5 5 -5" data-crotation="-10 90 3000"
                data-jduration="6000" data-jposition="40 4800 5" data-wfduration="5000" data-wfposition="0 -5 5"
                data-wlduration="1000" data-wlposition="10 -5 5" data-wtcduration="5000" data-wtcposition="0 -5 13"
                data-sduration="5000" data-sposition="2 -7 20.5">
            </a-entity>
            <a-entity class="plane-part falling-object" obj-model="obj: url(assets/objects/airplane_inside.obj); mtl: url(assets/objects/airplane_inside.mtl)"
                scale="1 -1 1" position="0 0 40" data-cduration="15000" data-cposition="5 5 -15" data-crotation="-180 0 3000"
                data-jduration="6000" data-jposition="40 4800 67" data-wfduration="5000" data-wfposition="0 0 67"
                data-wlduration="1000" data-wlposition="10 0 67" data-wtcduration="5000" data-wtcposition="0 0 74"
                data-sduration="5000" data-sposition="2 0 81.5">
            </a-entity>
            <audio id="aaaah" src="assets/sounds/aaaah.mp3"></audio>
            <a-entity>

                <!-- Bomb -->
                <a-entity>
                    <a-entity bomb class="bomb falling-object" visible="true" redwire="visible: false;" obj-model="obj: url(assets/objects/bomb.obj); mtl: url(assets/objects/bomb.mtl)"
                        position="0 -5 -20" scale=".04 .04 -.04" data-cduration="3000" data-cposition="5 5 -5"
                        data-crotation="90 180 360" data-jduration="6000" data-jposition="40 4800 -5" data-wfduration="5000"
                        data-wfposition="0 -5 5" data-wlduration="1000" data-wlposition="10 -5 5" data-wtcduration="5000"
                        data-wtcposition="0 -5 11.5" data-sduration="5000" data-sposition="2 0 19"></a-entity>
                    <audio id="bombSound" src="assets/sounds/explosion.mp3"></audio>
                </a-entity>

                <!-- Crash button -->
                <a-entity class="crash-button" crash-plane>
                    <a-cylinder change-color-on-hover="color: yellow" position="0 -0.8 -36.5" radius="0.1" height=".1"
                        color="red" class=" falling-object" data-wtcduration="5000" data-wtcposition="0 -0.8 -5"
                        data-sduration="5000" data-sposition="2 -2.8 0"></a-cylinder>

                </a-entity>

                <!-- Land button -->
                <a-entity class="land-button" landing>
                    <a-cylinder change-color-on-hover="color: yellow" position=".4 -0.8 -36.5" radius="0.1" height=".1"
                        color="blue" class=" falling-object" data-wtcduration="5000" data-wtcposition=".4 -0.8 -5"
                        data-sduration="5000" data-sposition="2.4 -2.8 0"></a-cylinder>
                </a-entity>

                <!-- Timer -->
                <a-plane color="#333" position="0 2 -3" width="1" height=".4">
                    <a-text timer class="timer" align="center" color="red" value="00:00" wrap-count="65"></a-text>
                </a-plane>


                <!-- Pop-up 1 -->
                <a-entity class="popup-text" id="popupText1" popuphandler="visible: false;">
                    <a-text value="Attention! \n \n There is a bomb on board..." align="center" geometry="primitive: plane; width: 3; height: 2;"
                        material="color: black; opacity: 0.5" position="0 0 -3" color="white">

                        <!-- Option -->
                        <a-plane class="popup-button" findbomb id="disarm" color="#EF2D5E" position="-0.75 -0.75 0.01"
                            width="1.5" height="0.5" change-color-on-hover="color: blue">
                            <a-text align="center" color="white" value="Find the bomb" wrap-count="65"></a-text>
                        </a-plane>

                        <!-- Option -->
                        <a-plane class="popup-button" jump id="getOut" color="#EF2D5E" position="0.75 -0.75 0.01" width="1.5"
                            height="0.5" change-color-on-hover="color: blue">
                            <a-text align="center" color="white" value="Get the hell out!" wrap-count="65"></a-text>
                        </a-plane>
                    </a-text>
                </a-entity>

                <!-- Pop-up 2 -->
                <a-entity class="popup-text" id="popupText2" visible="false" bomb="visible: true;" popuphandler="visible: false;">
                    <a-text value="You found the bomb! \n \n Cut one of the wires" align="center" geometry="primitive: plane; width: 3; height: 2;"
                        material="color: black; opacity: 0.5" position=" 0 0 -3" color="white">

                        <!-- Option -->
                        <a-plane class="popup-button redWireButton" redWire id="redWire" color="#EF2D5E" position="-0.75 -0.75 0.01"
                            width="1.5" height="0.5" change-color-on-hover="color: blue">
                            <a-text align="center" color="white" value="Red wire" wrap-count="65"></a-text>
                        </a-plane>

                        <!-- Option -->
                        <a-plane class="popup-button blueWireButton" blueWire id="blueWire" color="#EF2D5E" position="0.75 -0.75 0.01"
                            width="1.5" height="0.5" change-color-on-hover="color: blue">
                            <a-text color="white" align="center" value="Blue wire" wrap-count="65"></a-text>
                        </a-plane>
                    </a-text>
                </a-entity>

                <!-- Pop-up 3 -->
                <a-entity class="popup-text" id="popupText3" visible="false" popuphandler="visible: false;">
                    <a-text value="You disarmed the bomb! \n \n " align="center" geometry="primitive: plane; width: 3; height: 2;"
                        material="color: black; opacity: 0.5" position=" 0 0 -3" color="white">

                        <!-- Option -->
                        <a-plane class="popup-button" color="#EF2D5E" position="-0.75 -0.75 0.01" width="1.5" height="0.5"
                            change-color-on-hover="color: blue">
                            <a-text align="center" color="white" value="..." wrap-count="65"></a-text>
                        </a-plane>

                        <!-- Option -->
                        <a-plane class="popup-button" color="#EF2D5E" position="0.75 -0.75 0.01" width="1.5" height="0.5"
                            change-color-on-hover="color: blue">
                            <a-text color="white" align="center" value="..." wrap-count="65"></a-text>
                        </a-plane>
                    </a-text>
                </a-entity>

                <!-- <a-entity loading-screen>
                    <a-plane color="#000" height="2000" width="2000" position="0 0 -2.1"></a-plane>
                    <a-text value="Loading the experience" align="center" position="0 0 -2">
                        <a-animation attribute="opacity" dur="10000" to="1"></a-animation>
                        <a-animation attribute="scale" dur="10000" to="1.2 1.2 1.2"></a-animation>
                    </a-text>
                </a-entity> -->

                <!-- This should always be placed at the end of the scene-->
                <a-camera class="camera">
                    <a-cursor color="white"></a-cursor>
                </a-camera>
    </a-scene>

    <script src="js/script.js"></script>
</body>
