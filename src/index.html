    <title>An Extraordinary Airplane Flight</title>

    <link href='css/reset.css' rel='stylesheet' type='text/css'>
    <link href='css/style.css' rel='stylesheet' type='text/css'>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

    <!-- Custom A-frame components -->
    <script src="js/components/Log.js"></script>
    <script src="js/components/ChangeColorOnHover.js"></script>
    <script src="js/components/Crash.js"></script>
</head>

<body>
    <!-- SCENE 1 -->
    <a-scene log="Scene 1 added">
        <a-assets>
            <img id="sky" src="assets/images/sky.jpg">
        </a-assets>
            
        <!-- Basic scenery -->
        <a-sky log="Sky added to scene 1" src="#sky">
            <a-animation attribute="position"
                easing="ease-in"
                dur="5000"
                to="0 3200 -500"
                delay="120000"></a-animation>
            <a-animation attribute="rotation"
                easing="ease-in"
                dur="5000"
                to="0 0 300"
                delay="120000"></a-animation>
        </a-sky>
        <!-- <audio src="assets/sounds/engine.mp3" autoplay="true"></audio> -->

        <a-entity class="airplane">
            <a-entity obj-model="obj: url(assets/objects/plane.obj); mtl: url(assets/objects/plane.mtl)" position="0 -5 -61.3"
                scale=".04 .04 -.04"></a-entity>
            <a-entity obj-model="obj: url(assets/objects/airplane_inside.obj); mtl: url(assets/objects/airplane_inside.mtl)"
                scale="1 -1 1" position="0 0 0"></a-entity>
            <!-- <a-animation begin="click" attribute="position" dur="10000" from="0 0 0" to="0 0 -1000"></a-animation> -->
            <a-animation attribute="rotation"
                easing="ease-in"
                dur="5000"
                to="-180 0 3000"
                delay="120000"></a-animation>
            <a-animation attribute="position"
                easing="ease-in"
                dur="5000"
                to="5 5 -5"
                delay="120000"></a-animation>
        </a-entity>

        <a-entity id="explosion" position="0 0 0" particle-system="preset: dust; texture: ./assets/images/particle.png; width: 30; height: 30; color: #700C04;"></a-entity>

        <!-- Alert -->
        <!-- <a-text id="popupText1" align="center" value="Attention! \n \n There is a bomb on board" width="2" geometry="primitive: plane; width: 2; height: 1;" material="color: black; opacity: 0.3"

            </a-plane>
            <a-plane color="#EF2D5E" position="1 -1.5 -2" width="2" change-color-on-hover="color: blue">
                <a-text color="white" align="center" value="Get the hell out!"></a-text>
            </a-plane>
        </a-text> -->

        <!-- Gazing/clicking at object TEST-->
        <a-box class="arrowFront" color="#EF2D5E" position="0 -3 -10" scale=".2 .1 1" change-color-on-hover="color: blue">
            <a-event name="mouseenter" scale="1.2 .5 1.2"></a-event>
        </a-box>

        <!-- This should always be placed at the end of the scene-->
        <a-camera class="camera">
            <a-cursor color="white"></a-cursor>
            <!-- <a-animation attribute="rotation"
                easing="ease-in"
                dur="15000"

            <a-animation attribute="position"
                easing="ease-in"
                dur="15000"
                to="0 -2000 -1500"
                delay="15000"></a-animation> -->
        </a-camera>
    </a-scene>
