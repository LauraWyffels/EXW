<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>An Extraordinary Airplane Flight</title>

    <link href='css/reset.css' rel='stylesheet' type='text/css'>
    <link href='css/style.css' rel='stylesheet' type='text/css'>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component/dist/aframe-template-component.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script> 
    <script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>

    <!-- Custom A-frame components -->
    <script src="js/components/Log.js"></script>
    <script src="js/components/ChangeColorOnHover.js"></script>
    <script src="js/components/sceneHandler.js"></script>
</head>

<body>
    <!-- SCENE 1 -->
    <a-scene log="Scene 1 added">
        <a-assets>
            <!-- Images -->
            <img id="sky" src="assets/images/sky.jpg">
            
            <!-- Animations -->
            <script id="crashAnimation" type="text/html">
                <a-animation attribute="position"
                    easing="ease-in"
                    dur="${duration}"
                    to="${position}"
                    delay="${delay}"></a-animation>
                <a-animation attribute="rotation"
                    easing="ease-in"
                    dur="${duration}"
                    to="${rotation}"
                    delay="${delay}"></a-animation>
            </script>
        </a-assets>

        <!-- Alert -->
        <!-- <a-text id="popupText1" align="center" value="Attention! \n \n There is a bomb on board" width="2" geometry="primitive: plane; width: 2; height: 1;" material="color: black; opacity: 0.3"
            position=" 0 0 -2" color="white">
            <a-plane color="#EF2D5E" position="-1 -1.5 -2" width="2" change-color-on-hover="color: blue">
            <a-text color="white" align="center" value="Disarm the bomb">
        </a-text> -->
            
        <!-- Basic scenery -->
        <a-sky log="Sky added to scene 1" src="#sky" template="src: #crashAnimation" data-delay="30000" data-duration="5000" data-position="0 4500 -1000" data-rotation="0 0 1100"></a-sky>
        <!-- <audio src="assets/sounds/engine.mp3" autoplay="true"></audio> -->

        <a-entity class="airplane">
            <a-entity obj-model="obj: url(assets/objects/plane.obj); mtl: url(assets/objects/plane.mtl)" position="0 -5 -61.3"
                scale=".04 .04 -.04" template="src: #crashAnimation" data-delay="30000" data-duration="5000" data-position="5 5 -5" data-rotation="-10 0 3000"></a-entity>
            <a-entity obj-model="obj: url(assets/objects/airplane_inside.obj); mtl: url(assets/objects/airplane_inside.mtl)"
                scale="1 -1 1" position="0 0 0" template="src: #crashAnimation" data-delay="30000" data-duration="5000" data-position="5 5 -5" data-rotation="-180 0 3000"></a-entity>
        </a-entity>

        <!-- <a-entity id="explosion" position="0 0 0" particle-system="preset: dust; texture: ./assets/images/particle.png; width: 30; height: 30; color: #700C04;"></a-entity> -->

        <!-- Gazing/clicking at object test-->
        <a-box color="#EF2D5E" position="0 -.5 -3" scale=".05 .01" change-color-on-hover="color: blue"></a-box>

        <!-- popup text-->
        <!-- <a-text id="popupText1" value="Attention! \n \n There is a bomb on board \n Choose the right answer and you might survive..."
            align="center" width="2" geometry="primitive: plane; width: 3; height: 2;" material="color: black; opacity: 0.5"
            position=" 0 0 -3" color="white">
            <a-plane scenehandler color="#EF2D5E" position="-1.5 -1.5 -3" width="3" change-color-on-hover="color: blue">
                <a-text align="center" color="white" value="Find bomb"></a-text>
            </a-plane>
            <a-plane color="#EF2D5E" position="1 -1.5 -2" width="2" change-color-on-hover="color: blue">
                <a-text color="white" align="center" value="Get the hell out!"></a-text>
            </a-plane>
        </a-text> -->

        <!-- Gazing/clicking at object TEST-->
        <!-- <a-box class="arrowFront" color="#EF2D5E" position="0 -3 -10" scale=".2 .1 1" change-color-on-hover="color: blue">
            <a-event name="mouseenter" scale="1.2 .5 1.2"></a-event>
        </a-box> -->

        <a-entity class="loader">
            <a-plane color="#000" height="2000" width="2000" position="0 0 -2"></a-plane>
        </a-entity>
        
        <!-- This should always be placed at the end of the scene-->
        <a-camera class="camera">
            <a-cursor color="white"></a-cursor>
            <!-- <a-animation attribute="rotation"
                easing="ease-in"
                dur="15000"
                to="60 360 20"
                delay="15000"></a-animation>
            <a-animation attribute="position"
                easing="ease-in"
                dur="15000"
                to="0 -2000 -1500"
                delay="15000"></a-animation> -->
        </a-camera>
    </a-scene>

    <script src="js/script.js"></script>
</body>

</html>
