<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>An Extraordinary Airplane Flight</title>

    <link href='css/reset.css' rel='stylesheet' type='text/css'>
    <link href='css/style.css' rel='stylesheet' type='text/css'>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component/dist/aframe-template-component.min.js"></script>

    <!-- Custom A-frame components -->
    <script src="js/components/Log.js"></script>
    <script src="js/components/ChangeColorOnHover.js"></script>
    <script src="js/components/sceneHandler.js"></script>
    <script src="js/components/LoadingScreen.js"></script>
    <script src="js/components/CrashPlane.js"></script>
    <script src="js/components/FindBomb.js"></script>
</head>

<body>
    <a-scene stats>
        <a-assets>
            <img id="sky" src="assets/images/sky.jpg">

            <script id="crashAnimation" type="text/html">
                <a-animation attribute="position"
                    easing="ease-in"
                    dur="${duration}"
                    to="${position}">
                </a-animation>
                <a-animation attribute="rotation"
                    easing="ease-in"
                    dur="${duration}"
                    to="${rotation}">
                </a-animation>
            </script>

            <script id="walkAnimation" type="text/html">
                <a-animation attribute="position"
                    easing="ease-in"
                    dur="${duration}"
                    to="${position}">
                </a-animation>
                <a-animation attribute="rotation"
                    easing="ease-in"
                    dur="${duration}"
                    to="${rotation}">
                </a-animation>
            </script>
        </a-assets>

        <!-- Basic scenery -->
        <a-sky class="sky" log="Sky added to scene 1" src="#sky"></a-sky>

        <!-- Audio -->
        <!-- <audio src="assets/sounds/engine.mp3" autoplay="true"></audio> -->

        <a-entity>
            <a-entity class="plane-part" obj-model="obj: url(assets/objects/plane.obj); mtl: url(assets/objects/plane.mtl)"
                position="0 -5 -22" scale=".04 .04 -.04"></a-entity>
            <a-entity class="plane-part" obj-model="obj: url(assets/objects/airplane_inside.obj); mtl: url(assets/objects/airplane_inside.mtl)"
                scale="1 -1 1" position="0 0 40"></a-entity>
        </a-entity>

        <a-entity crash-plane>
            <a-box opacity="0.8" change-color-on-hover="opacity: 1" color="green" position="0 3 -4" depth="2" height="1"
                width="1"></a-box>
        </a-entity>

        <a-entity class="bomb" audiohandler visible="true" position="0 0 -30">
            <a-entity obj-model="obj: url(assets/objects/bomb.obj); mtl: url(assets/objects/bomb.mtl)" position="0 -5 10"
                scale=".04 .04 -.04"></a-entity>
            <a-entity id="explosion" position="-7 -8 -15" particle-system="preset: stars; texture: ./assets/images/particle.png;  accelerationSpread: 50 50 50; blending: 2; color: #FFF; dur: 0.5;"></a-entity>
            <audio id="bombSound" src="assets/sounds/explosion.mp3"></audio>
        </a-entity>

        <a-entity id="popupText1" visible="true" visible="visible: false">
            <a-text value="Attention! \n \n There is a bomb on board..." align="center" geometry="primitive: plane; width: 3; height: 2;"
                material="color: black; opacity: 0.5" position="0 0 -3" color="white">

                <a-plane findbomb id="disarm" color="#EF2D5E" position="-0.75 -0.75 0.01" width="1.5" height="0.5"
                    change-color-on-hover="color: blue">
                    <a-text align="center" color="white" value="Disarm the bomb" wrap-count="65"></a-text>
                </a-plane>

                <a-plane findbomb id="getOut" color="#EF2D5E" position="0.75 -0.75 0.01" width="1.5" height="0.5 change-color-on-hover="
                    color: blue">
                    <a-text color="white" align="center" value="Get the hell out!" wrap-count="65"></a-text>
                </a-plane>

            </a-text>
        </a-entity>

        <!-- This should always be placed at the end of the scene-->
        <a-camera class="camera">
            <a-cursor color="white"></a-cursor>
        </a-camera>
    </a-scene>
