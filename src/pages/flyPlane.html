<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>An Extraordinary Airplane Flight</title>

    <link href='css/reset.css' rel='stylesheet' type='text/css'>
    <link href='css/style.css' rel='stylesheet' type='text/css'>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component/dist/aframe-template-component.min.js"></script>

    <!-- Custom A-frame components -->
    <script src="js/components/Log.js"></script>
    <script src="js/components/ChangeColorOnHover.js"></script>
</head>

<body>
    <!-- SCENE 1 -->
    <a-scene log="Scene 1 added">
        <a-assets>
            <!-- Images -->
            <img id="sky" src="assets/images/sky.jpg">

            <!-- Animations -->
            <script id="fly" type="text/html">
                <a-animation attribute="position"
                    easing="ease-in"
                    dur="${duration}"
                    to="${position}"
                    delay="${delay}"></a-animation>
                <a-animation attribute="rotation"
                    easing="ease-in"
                    dur="${duration}"
                    to="${rotation}"
                    delay="${delay}"></a-animation>
            </script>
        </a-assets>

        <!-- Basic scenery -->
        <a-sky log="Sky added to scene 1" src="#sky" template="src: #fly" data-delay="10" data-duration="20000"
            data-position="0 0 4000" data-rotation="0 -50 0"></a-sky>
        <!-- <audio src="assets/sounds/engine.mp3" autoplay="true"></audio> -->

        <a-entity class="airplane" position="2 -2 82">
            <a-entity obj-model="obj: url(assets/objects/plane.obj); mtl: url(assets/objects/plane.mtl)" position="0 -5 -61.3"
                scale=".04 .04 -.04"></a-entity>
            <a-entity obj-model="obj: url(assets/objects/airplane_inside.obj); mtl: url(assets/objects/airplane_inside.mtl)"
                scale="1 -1 1" position="0 0 0"></a-entity>
        </a-entity>

        <a-text id="popupText3" value="Fly the plane! \n" align="center" geometry="primitive: plane; width: 3; height: 2;"
            material="color: black; opacity: 0.5" position=" 0 0 -3" color="white">
            <a-plane scenehandler color="#EF2D5E" position="-0.75 -0.75 0.01" width="1.5" height="0.5"
                change-color-on-hover="color: blue">
                <a-text align="center" color="white" value="Go right" wrap-count="65"></a-text>
            </a-plane>
            <a-plane color="#EF2D5E" position="0.75 -0.75 0.01" width="1.5" height="0.5" change-color-on-hover="color: blue">
                <a-text color="white" align="center" value="Go left" wrap-count="65"></a-text>
            </a-plane>
        </a-text>

        <!-- This should always be placed at the end of the scene-->
        <a-camera class="camera">
            <a-cursor color="white"></a-cursor>
        </a-camera>
    </a-scene>

    <script src="js/script.js"></script>
</body>

</html>
